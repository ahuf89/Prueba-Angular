<div class="listado-peliculas">

    <div class="container">
        <br>
        <h1 class="mt-3">Listado de Peliculas</h1>
        <mat-divider></mat-divider>
        <br>
        <div *ngIf="movies != null" class="row">
            <div *ngFor="let movie of movies.results" class=" main-card col-md-6 col-lg-4 col-xl-3  mt-3 ml-3 p-0 d-flex justify-content-between ">
                <div class="card-left">
                    <div class="card-details p-4 ">
                        <h3 class="mb-1">{{movie.original_title}} </h3>
                        <div class="card-cat d-flex justify-content-between  mt-32 ">
                            <p class=" ">PG - 13</p>
                            <p class="">Action | Adventure</p>
                            <p class="">2h 28m</p>
                        </div>
                        <div class="textTruncate">
                            <p class="mt-2 description">{{movie.overview}}</p>
                        </div>
                        <button class="contButtons2 " mat-button color="warn" routerLink="/pelicula/{{movie.id}}">
                        Leer m√°s...
                    </button>
                        <div fxLayoutGap="10px" class="contButtons d-flex align-self-end justify-content-end social-btn mt-4">
                            <div class="">
                                <button mat-flat-button color="primary">
                            <mat-icon>
                            thumb_up
                            </mat-icon>
                        </button>
                                <button mat-flat-button color="primary">
                            <mat-icon>
                            thumb_down
                            </mat-icon>                          
                        </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-right">
                    <div class="cont-img rounded-end" style="background-image:url('{{this.      uriImage}}{{movie.backdrop_path}}')">
                    </div>
                    <div class="play-btn">
                        <a href="" routerLink="/pelicula/{{movie.id}}">
                            <mat-icon mat-list-icon>
                                <span class="material-icons-outlined">play_circle</span>
                            </mat-icon>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <br>
    </div>
</div>
